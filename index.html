<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Birthday Shamyu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Main birthday card -->
      <div class="main-card">
        <div class="photo-frame">
          <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=400&h=600&fit=crop" alt="Birthday Girl" />
        </div>
        <div class="birthday-text">
          <h1>HAPPY BIRTHDAY</h1>
          <h2>SHAMYU</h2>
        </div>
      </div>

      <!-- Floating photos that appear on scroll -->
      <div class="floating-photos">
        <div class="floating-photo photo-1">
          <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Memory 1" />
        </div>
        <div class="floating-photo photo-2">
          <img src="https://images.pexels.com/photos/1065084/pexels-photo-1065084.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Memory 2" />
        </div>
        <div class="floating-photo photo-3">
          <img src="https://images.pexels.com/photos/1040881/pexels-photo-1040881.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Memory 3" />
        </div>
        <div class="floating-photo photo-4">
          <img src="https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Memory 4" />
        </div>
      </div>
    </div>
  </body>
</html>
